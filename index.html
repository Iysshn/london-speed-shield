<!DOCTYPE html>
<html>
<head>
    <title>London Speed Shield</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #0f0; padding: 20px; }
        #status { font-size: 1.8em; margin: 30px 0; font-weight: bold; }
        #dist-box { font-size: 1.2em; color: white; border: 2px solid #333; padding: 20px; border-radius: 15px; }
        .btn { background: #00ff00; color: black; padding: 20px; border: none; border-radius: 50px; font-size: 1.5em; width: 100%; cursor: pointer; font-weight: bold; }
        .warning { background: red !important; color: white; animation: blink 0.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <h1>LONDON SPEED SHIELD</h1>
    <button class="btn" onclick="start()">ACTIVATE TRACKER</button>
    <div id="status">Ready to Start</div>
    <div id="dist-box">Distance to Camera: --</div>

    <script>
        const CAMERAS = [
            {lat: 51.5147, lng: -0.2227, name: "A40 Westway"},
            {lat: 51.5101, lng: -0.0245, name: "Limehouse Link"},
            {lat: 51.5074, lng: -0.1278, name: "Charing Cross"}
        ];

        function start() {
            document.querySelector('.btn').style.display = 'none';
            document.getElementById('status').innerText = "ðŸ“¡ Searching for GPS...";
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(update, err => alert("Please enable Location in settings!"), {enableHighAccuracy: true});
            }
        }

        function update(pos) {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            let closestDist = 999999;

            CAMERAS.forEach(cam => {
                const d = calc(lat, lng, cam.lat, cam.lng);
                if (d < closestDist) closestDist = d;
            });

            document.getElementById('dist-box').innerText = "Closest Camera: " + Math.round(closestDist) + "m";

            if (closestDist < 500) {
                document.getElementById('status').innerText = "âš ï¸ SLOW DOWN!";
                document.body.className = "warning";
            } else {
                document.getElementById('status').innerText = "âœ… Speed Safe";
                document.body.className = "";
            }
        }

        function calc(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const p = Math.PI/180;
            const a = 0.5 - Math.cos((lat2-lat1)*p)/2 + Math.cos(lat1*p)*Math.cos(lat2*p)*(1-Math.cos((lon2-lon1)*p))/2;
            return R * 2 * Math.asin(Math.sqrt(a));
        }
    </script>
</body>
</html>
